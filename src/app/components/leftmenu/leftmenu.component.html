<div class="side-nav-content" *ngIf="!menuVisible">
  <ul class="nav-list">
    <ng-container *ngFor="let item of menuItems; let i = index">
      <li class="nav-list-item" 
          (click)="toggleDropdown(item.name)" 
          (mouseenter)="setActiveItem(i)" 
          (mouseleave)="clearActiveItem()">
        <i class="{{item.icon}}"></i>
        <span><a href="#">{{ item.name }}</a></span>
        <span *ngIf="activeItem === i" class="ellipsis-icon"><i class="fas fa-ellipsis"></i></span>
        <ul *ngIf="showDropdown && item.name === activeMenuItem" class="submenu">
          <li *ngFor="let subItem of item.submenu">
            <a href="#">{{ subItem }}</a>
          </li>
        </ul>
      </li>
      <hr *ngIf="i === 2">
    </ng-container>
  </ul>
</div>
