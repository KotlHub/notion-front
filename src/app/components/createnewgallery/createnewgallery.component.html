<div class="main" cdkDropListGroup>
  <div class="container">
    <input class="gallery-input header-input" placeholder="Gallery" type="text" [(ngModel)]="headerInput" (blur)="onHeaderBlur()">
    <hr>
    <div class="card-container">
      <div *ngFor="let card of gallery" class="gallery-item card">
        <div class="image-container">
          <img *ngIf="getImageUrl(card)" [src]="getImageUrl(card)" alt="Card Image" (click)="triggerFileInput(fileInput)">
          <input #fileInput type="file" accept="image/*" (change)="updateCardImage($event, card)" style="display:none">
        </div>
        <div class="card-name">
          <input class="gallery-input" [value]="card.name" (blur)="onCardNameBlur($event, card)">
        </div>
      </div>
      <label class="gallery-item card-button">
        <input type="file" accept="image/*" (change)="createCard($event)" style="display:none">
        <span>New</span>
      </label>
    </div>
  </div>
</div>
