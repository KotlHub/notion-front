<app-bigmodalwindow *ngIf="isCardListVisible()">
  <input placeholder="Untitled" type="text">
  <div class="split">
    <div class="left">
      
    </div>
    <hr width=".1vw" height="80vw">
    <div class="right">
      <textarea placeholder="Description" [(ngModel)]="description" (blur)="editCardList()" class="list-edit-textarea"></textarea>
      <span>{{currentDescription}}</span>
    </div>
  </div>
</app-bigmodalwindow>
