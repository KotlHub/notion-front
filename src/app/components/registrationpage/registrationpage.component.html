<div class="split left">
    <div class="centered">
    </div>
</div>
  
<div class="split right">
    <div class="centered">
      <span>Log in</span>
      <br>
      <button type="button" class="login-clickable google-button"><img src="assets/icons/google.svg"> Continue with Google</button>
      <br>
      <hr>
      <p>Email</p>
      <form (ngSubmit)="emailClick()">
        <input class="login-clickable login-input" placeholder="Enter your email" [(ngModel)]="email" name="email" [ngClass]="emailValidationClass">
        <button *ngIf="!extendedPage" type="button" class="login-clickable black-button" (click)="emailClick()">Continue with email</button>
      </form>
      <div *ngIf="extendedPage" class="extended-page">
        <small>Check your inbox</small>
        <br>
        <p>Login code</p>
        <form (ngSubmit)="emailCodeClick()">
          <input class="login-clickable login-input" placeholder="Enter your login code" [(ngModel)]="emailCode" name="emailCode">
          <button type="button" class="login-clickable black-button" (click)="emailCodeClick()">Continue with login code</button>
        </form>
        <small>Didn't recieve your code?</small>
      </div>
    </div>
</div>
